<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Station 11</title>
    <script type="text/javascript">
        function getData() {
            const argumentArray = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n'];
            return argumentArray
        }

        // ↓こちらの関数は触らないこと
        function hogehoge(s1, s2, s3, s4, s5, s6, s7, s8, s9, s10, s11, s12, s13, s14) {
          return s1 + s2 + s3 + s4 + s5 + s6 + s7 + s8 + s9 + s10 + s11 + s12 + s13 + s14
        }
        const data = getData()
        const hoge = hogehoge(data[0], data[1], data[2], data[3], data[4], data[5], data[6], data[7], data[8], data[9], data[10], data[11], data[12], data[13])
        const element = document.getElementById("result");
        element.innerHTML = hoge;
    </script>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
          <p id="result"></p>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./scripts/station11-common.js"></script>
</html>
